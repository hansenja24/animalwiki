<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Animal Wiki</h1>
      </div>
<!--BEGINNING OF FORM-->
    <div>
      <form id="formOne">
        <div class="form-group">
          <select class="form-control" id="animal">
            <option value="1">Snake</option>
            <option value="2">Eagle</option>
            <option value="3">Tiger</option>
          </select>
        </div>
        <button type="submit" class="btn">Teach me!</button>
      </form>
    </div>

<!--BEGINNING OF ROW/COLUMN-->
        <div class="row">
          <div class="col-md-4">
            <div id="snake">
              <p>A snake is a reptile</p>
              <img src="img/snake.jpeg" width=200>
            </div>
          </div>
          <div class="col-md-4">
            <div id="eagle">
              <p>A eagle is a bird</p>
              <img src="img/eagle.jpeg" width=200>
            </div>
          </div>
          <div class="col-md-4">
            <div id="tiger">
              <p>A tiger is a feline</p>
              <img src="img/tiger.jpeg" width=200>

            </div>
          </div>
        </div>


  </body>
</html>
